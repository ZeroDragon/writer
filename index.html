<html><head><meta charset="UTF-8"/><title>Writer_</title><link rel="stylesheet" href="app.css"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&amp;display=swap&amp;family=Material+Symbols+Outlined" rel="stylesheet"/><script src="zero.js"></script></head><body id="app"><div z-class="theme {{themeName}}"><div class="app"><div class="sidebar"><ul><li><div class="item" z:click="fullscreen"><span class="icon material-symbols-outlined">fullscreen</span><span class="label">Full screen</span></div></li><li><div class="item" z:click="draft"><span class="icon material-symbols-outlined">draft</span><span class="label">New</span></div></li><li><div class="item" z:click="save"><span class="icon material-symbols-outlined">save</span><span class="label">Save</span></div></li><li><div class="item" z:click="{{sfx}}"><span class="icon material-symbols-outlined">{{sfx}}</span><span class="label">Toggle sound</span></div></li><li><div class="item" z:click="{{theme}}"><span class="icon material-symbols-outlined">{{theme}}</span><span class="label">Toggle theme</span></div></li><li><div class="item"></div></li><li><div class="item" z:click="help"><span class="icon material-symbols-outlined">help</span><span class="label">Help</span></div></li></ul></div><div class="content" contentEditable="true" z:keyDown="createSound" z:keyUp="updateContent" z-model="content"></div><div class="footer"><span>{{ wordCount }}</span><span>&nbsp;words</span></div></div><div class="modal" z-if="modal.visible"><div class="modal-content"><div class="title">{{ modal.title }}</div><div>{{ !modal.message }}</div><div class="buttons"><button class="primary" z:click="modal.buttons.primary.action" z-if="modal.buttons.primary">{{ modal.buttons.primary.text }}</button><button class="secondary" z:click="modal.buttons.secondary.action" z-if="modal.buttons.secondary">{{ modal.buttons.secondary.text }}</button><button class="warning" z:click="modal.buttons.warning.action" z-if="modal.buttons.warning">{{ modal.buttons.warning.text }}</button></div></div></div><script src="app.js"></script></div></body></html>
